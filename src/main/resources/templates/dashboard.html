<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お小遣い管理アプリ　トップ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
   	<h1 class="mb-4">収支管理ダッシュボード</h1>
	
	<div class="row mb-4">
	    <div class="col-md-6">
	        <div class="card shadow-sm">
	            <div class="card-body">
	                <h5 class="card-title">支出一覧</h5>
	                <p class="card-text">過去の支出を確認・編集できます。</p>
	                <a href="/expenses" class="btn btn-primary">支出一覧を見る</a>
	            </div>
	        </div>
	    </div>
	    <div class="col-md-6 mt-3 mt-md-0">
	        <div class="card shadow-sm">
	            <div class="card-body">
	                <h5 class="card-title">支出を登録</h5>
	                <p class="card-text">新しい支出を記録しましょう。</p>
	                <a href="/expenses/new" class="btn btn-success">支出を登録する</a>
	            </div>
	        </div>
	    </div>
	</div>

	<!-- 収入など今後のリンクも追加予定 -->
	<div class="alert alert-secondary">
	    ※収入機能は今後追加予定です。
	</div>
</div>
</body>
</html>
