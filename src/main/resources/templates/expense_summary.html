<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>支出集計</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4" th:text="${year} + '年 ' + ${month} + '月の支出集計'">　年　月の支出集計</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>カテゴリー</th>
                <th>合計金額</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="summary : ${summaryList}">
                <td th:text="${summary.category}">食費</td>
                <td th:text="${summary.total} + ' 円'">12,000 円</td>
            </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <h5>月合計: <span th:text="${monthlyTotal} + ' 円'">45,000 円</span></h5>
    </div>

    <a href="/expenses" class="btn btn-secondary mt-4">支出一覧</a>
</div>
</body>
</html>
